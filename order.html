<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Форма замовлення</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("src/images/1.jpg") no-repeat center/cover;
            padding: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }

        form {
            background: rgba(34,34,34,0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 420px;
            width: 100%;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            color: #ffd800;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #555;
            background: #111;
            color: #fff;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

            input:focus, select:focus {
                outline: none;
                border-color: #ffd800;
                box-shadow: 0 0 8px #ffd80088;
            }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ffd800, #ff8c00);
            color: #222;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }

        .total {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .success {
            margin-top: 15px;
            color: #90ee90;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .loader {
            display: none;
            margin-top: 10px;
            text-align: center;
            color: #ffd800;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 📱 Мобільна адаптація */
        @media (max-width: 600px) {
  form {
    padding: 10px;
  }

  input, select, textarea, button {
    font-size: 18px;
    padding: 14px;
  }

  button {
    background-color: #007bff;
    color: white;
  }
}

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
            }

            label {
                font-size: 16px;
            }

            input, select {
                font-size: 18px;
                padding: 14px;
            }

            button {
                font-size: 20px;
                padding: 18px;
                margin-top: auto; /* кнопка притиснеться вниз */
            }

            .total {
                font-size: 22px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <form id="orderForm">
        <h2>Замовлення кріплень</h2>

        <label>
            Ваше повне ім'я(ПІБ):
            <input type="text" id="name" placeholder="Гнатюк Гаврило Батькович" required>
        </label>

        <label>
            Спосіб зв’язку:
            <select id="contactMethod" required>
                <option value="Зателефонувати">Зателефонувати</option>
                <option value="telegram">Telegram</option>
                <option value="viber">Viber</option>
            </select>
        </label>

        <label>
            Телефон:
            <input type="tel" id="phone" placeholder="+38 (0XX) XXX-XX-XX" required>
        </label>

        <label>
            Кількість (сотнями):
            <input type="number" id="quantity" min="100" step="100" placeholder="Напр. 200" required>
        </label>

        <label>
            Доставка:
            <select id="delivery" required>
                <option value="0">Самовивіз (0 грн)</option>
                <option value="80">Нова пошта (80 грн)</option>
                <option value="60">Укрпошта (60 грн)</option>
            </select>
        </label>

        <label id="addressLabel" style="display:none;">
            Адреса доставки:
            <input type="text" id="address" placeholder="Введіть адресу">
        </label>

        <div class="total">Сума: <span id="totalPrice">0</span> грн</div>

        <button type="submit">Замовити</button>

        <div class="loader" id="loader">⏳ Надсилається...</div>
        <div id="successMessage" class="success"></div>
    </form>

    <script>
        const phoneInput = document.getElementById("phone");

        phoneInput.addEventListener("focus", function () {
            if (this.value.trim() === "") {
                this.value = "+38";
            }
        });

        phoneInput.addEventListener("input", function () {
            let digits = this.value.replace(/\D/g, "");
            if (!digits.startsWith("38")) {
                digits = "38" + digits;
            }
            digits = digits.substring(0, 12);

            let formatted = "";
            if (digits.length > 0) formatted = "+" + digits.substring(0, 2);
            if (digits.length >= 3) formatted += " (" + digits.substring(2, 5);
            if (digits.length >= 5) formatted += ") " + digits.substring(5, 8);
            if (digits.length >= 8) formatted += "-" + digits.substring(8, 10);
            if (digits.length >= 10) formatted += "-" + digits.substring(10, 12);

            this.value = formatted;
        });

        phoneInput.addEventListener("keydown", function (e) {
            if (e.key === "Backspace") {
                let val = this.value;
                if (/[()\-\s]$/.test(val)) {
                    this.value = val.slice(0, -1);
                    e.preventDefault();
                }
            }
        });

        const PRICE_PER_100 = 300;

        function calculateTotal() {
            const qty = parseInt(document.getElementById("quantity").value) || 0;
            const delivery = parseInt(document.getElementById("delivery").value) || 0;
            const itemsTotal = (qty / 100) * PRICE_PER_100;
            return itemsTotal + delivery;
        }

        function toggleAddressField() {
            const delivery = document.getElementById("delivery").value;
            const addressLabel = document.getElementById("addressLabel");
            const addressInput = document.getElementById("address");

            if (delivery === "0") {
                addressLabel.style.display = "none";
                addressInput.required = false;
            } else {
                addressLabel.style.display = "block";
                addressInput.required = true;
            }
        }

        document.getElementById("quantity").addEventListener("input", () => {
            document.getElementById("totalPrice").textContent = calculateTotal();
        });
        document.getElementById("delivery").addEventListener("change", () => {
            document.getElementById("totalPrice").textContent = calculateTotal();
            toggleAddressField();
        });

        // 🔹 Єдиний обробник форми
        document.getElementById("orderForm").addEventListener("submit", function (e) {
            e.preventDefault();

            document.getElementById("loader").style.display = "block";

            const data = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                qty: document.getElementById("quantity").value,
                delivery: document.getElementById("delivery").value,
                address: document.getElementById("address").value || "—",
                contactMethod: document.getElementById("contactMethod").value,
                total: document.getElementById("totalPrice").textContent
            };

            fetch("https://order-bot-6fop.onrender.com/order", {   // 🚀 змінити на твій сервер у продакшні
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(result => {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("successMessage").textContent =
                        `✅ Ваше замовлення ${result.orderNumber} успішно надіслано!`;
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("orderForm").reset();
                    document.getElementById("totalPrice").textContent = "0";
                    toggleAddressField();
                })
                .catch(err => {
                    document.getElementById("loader").style.display = "none";
                    alert("Помилка: " + err);
                });
        });

        toggleAddressField();
    </script>

</body>
</html>
